<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Animation</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="content_wraper">
        <div class="container_card card--yellow">
            <div class="round--format round_outer round_border--yellow">
                <div class="round--format round_inner round_background--yellow">
                    <img src="images/1.svg" alt="brown set square ruler ">
                </div>
            </div>
            <div class="card_name">Education</div>
        </div>
        <div class="container_card card--green">
            <div class="round--format round_outer round_border--green">
                <div class="round--format round_inner round_background--green">
                    <img src="images/2.svg" alt="green file holder with documet">
                </div>
            </div>
            <div class="card_name">Credentialing</div>
        </div>
        <div class="container_card card--purple">
            <div class="round--format round_outer round_border--purple">
                <div class="round--format round_inner round_background--purple">
                    <img src="images/3.svg" alt="purple waled">
                </div>
            </div>
            <div class="card_name">Wallet</div>
        </div>
        <div class="container_card card--blue">
            <div class="round--format round_outer round_border--blue">
                <div class="round--format round_inner round_background--blue">
                    <img src="images/4.svg" alt="blue person head">
                </div>
            </div>
            <div class="card_name">Human Resources</div>
        </div>
    </div>
</body>

</html>
